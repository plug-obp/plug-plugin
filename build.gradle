
group 'fr.ensta-bretagne'
version '0.1'

apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
